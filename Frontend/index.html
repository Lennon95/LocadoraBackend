<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="main.css" />
      <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
      <title>Locadora de Carros</title>
    </head>

    <body>
        <!-- Cabeçalho -->
        <header>
            <h1>Copstein - Rent a car</h1>
        </header>

        <!-- Corpo -->
        <div class="corpo">
            <!-- Filtros -->
            <div class="filtros">
                <form id="form_filtros">
                    <div id="inicioLocacao" class="date-picker">
                        <h3>In&iacute;cio da Loca&ccedil;&atilde;o</h3>
                        <input type="text" placeholder="Dia"/>
                        <input type="text" placeholder="M&ecirc;s"/>
                        <input type="text" placeholder="Ano"/>
                    </div>

                    <div id="fimLocacao" class="date-picker">
                        <h3>Fim da Loca&ccedil;&atilde;o</h3>
                        <input type="text" placeholder="Dia"/>
                        <input type="text" placeholder="M&ecirc;s"/>
                        <input type="text" placeholder="Ano"/>
                    </div>

                    <br />

                    <div class="select-item">
                      <label>Marcas</label>
                      <select name="marca" id="marcas">
                        <option selected value="0">Carregando</option>
                      </select>
                    </div>

                    <div class="select-item">
                      <label>Modelos</label>
                      <select name="modelo" id="modelos">
                        <option selected value="0">Selecione um modelo</option>
                      </select>
                    </div>

                    <div>
                        <input type="checkbox" name="arcondicionado" id="arcondicionado" />
                        <label>Ar Condicionado</label>
                    </div>

                    <div>
                        <input type="checkbox" name="direcao" id="direcao" />
                        <label>Dire&ccedil;&atilde;o Hidr&aacute;ulica</label>
                    </div>

                    <div>
                        <input type="checkbox" name="cambio" id="cambio" />
                        <label>C&acirc;mbio Autom&aacute;tico</label>
                    </div>

                    <button type="button" id="buscar">Buscar</button>
                </form>
            </div>

            <!-- Lista de Carros -->
            <div id="carros">
                <div class="warning">Nenhum carro dispon&iacute;vel</div>
            </div>
        </div>

        <!-- Rodapé -->
        <footer>
            <div>Servidor e cliente customizado por Tiago Luz, Rauf Rodrigues, Lennon da Silva</div>
            <div>Cliente e servidor desenvolvido por Rafael Copstein</div>
        </footer>

        <!-- Scripts -->
        <script type="text/javascript">
            // ALTERE AQUI O ENDEREÇO DO SERVIDOR!
            var servidor = "http://localhost:8080";
        </script>
        <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
